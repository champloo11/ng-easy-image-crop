<img id="imageCropSource" style="width: 100%;" ng-src="{{imgSrc}}">
<div id="imageCropSelector" style="position:absolute; max-width: 100%; display:none; top:0; left: 0px;'); border: dashed 1px rgb(52, 73, 94); height: 0px; width: 0px; background-repeat: no-repeat; z-index:2; ">
	<div id="third_grid" style="/* background-color: rgba(52, 73, 94,0.2); */top: 0px;bottom: 0px;left: 0px;right: 0px;z-index: 9999;">
		<!-- Third's rule grid -->
		<div id="vertical_1" style="background-color: rgba(52, 73, 94,0.2);width: 1px;position: absolute;top: 0px;left: 33%;/* right: 33%; */bottom: 0px;z-index: 9999;"></div>
		<div id="vertical_2" style="background-color: rgba(52, 73, 94,0.2); width: 1px; position: absolute; top: 0px; /* left: 33%; */ right: 33%; bottom: 0px; z-index: 9999;"></div>
		<div id="horizontal_1" style="background-color: rgba(52, 73, 94,0.2);height: 1px;position: absolute;top: 33%;left: 0px;right: 0px;/* bottom: 0px; */z-index: 9999;"></div>
		<div id="horizontal_2" style="background-color: rgba(52, 73, 94,0.2); height: 1px; position: absolute; /* top: 33%; */ left: 0px; right: 0px; bottom: 33%; z-index: 9999;"></div>



		<!-- These are the resizing points on the div. -->
		<div id="resize_top_left" style="position:absolute; top:-3px; left: -3px; cursor: nw-resize;  background-color: #333; border: 1px #EEE solid; font-size: 1px; height: 7px; width: 7px; z-index: 1000;"></div>
		<div id="resize_top_middle" style="position:absolute; top:-3px; left: 50%; cursor: ns-resize;  background-color: #333; border: 1px #EEE solid; font-size: 1px; height: 7px; width: 7px; z-index: 1000;"></div>
		<div id="resize_top_right" style="position:absolute; top:-3px; left: 99.5%; cursor: ne-resize;  background-color: #333; border: 1px #EEE solid; font-size: 1px; height: 7px; width: 7px; z-index: 1000;"></div>

		<div id="resize_middle_left" style="position:absolute; top:50%; left: -3px; cursor: ew-resize;  background-color: #333; border: 1px #EEE solid; font-size: 1px; height: 7px; width: 7px; z-index: 1000;"></div>
		<div id="resize_middle_right" style="position:absolute; top:50%; left: 99.5%; cursor: ew-resize;  background-color: #333; border: 1px #EEE solid; font-size: 1px; height: 7px; width: 7px; z-index: 1000;"></div>

		<div id="resize_bottom_left" style="position:absolute; top:99.5%; left: -3px; cursor: sw-resize;  background-color: #333; border: 1px #EEE solid; font-size: 1px; height: 7px; width: 7px; z-index: 1000;"></div>
		<div id="resize_bottom_middle" style="position:absolute; top:99.5%; left: 50%; cursor: ns-resize;  background-color: #333; border: 1px #EEE solid; font-size: 1px; height: 7px; width: 7px; z-index: 1000;"></div>
		<div id="resize_bottom_right" style="position:absolute; top:99.5%; left: 99%; cursor: se-resize;  background-color: #333; border: 1px #EEE solid; font-size: 1px; height: 7px; width: 7px; z-index: 1000;"></div>
		


		<!-- The invisible bars that are used to resize the div -->
		<div id="resize_top" style="width: 100%; height: 10px; background-color: transparent; position: absolute; left:0px; top:-5px; cursor: ns-resize; z-index: 999;"></div>
		<div id="resize_bottom" style="width: 100%; height: 10px; background-color: transparent; position: absolute; left:0px; top:100.3%; cursor: ns-resize; z-index: 999;"></div>
		<div id="resize_right" style="height: 100%; width: 10px; background-color: transparent; position: absolute; left:100.3%; top:0px; cursor: ew-resize; z-index: 999;"></div>
		<div id="resize_left" style="height: 100%; width: 10px; background-color: transparent; position: absolute; left:-5px top:0px; cursor: ew-resize; z-index: 999;"></div>

	</div>
</div>
<div id="imageCropBlock" style="position:absolute; top:0; left: 0px; width: 100%; height:100%; z-index:1;"></div>
<div id="cropToolLoading" ng-show="imgLoader"style="background-color: rgba(0,0,0,0.5) !important;
			background-image: url({{imgLoader}}) !important;
			background-repeat: no-repeat !important;
			background-position: center center !important;
			background-size: 50% !important;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px"></div>
